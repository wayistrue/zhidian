<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <script src="Js/login.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body onload="getVerificationCode()">
    <header>
        <img id="logo" src="./source/wuliu-logo.png" alt="">
    </header>
    <section>
        <img src="./source/logoin-bg.jpg" alt="">
        <div>
            <p id="title">登录只点网</p>
            <p id="register"><a href="register_woseek.html">立即注册></a></p>
            <input id="uname" type="text" placeholder="手机/邮箱已验证">
            <input id="upwd" type="password" placeholder="请输入密码">
            <select name="" id="utype">
                <option value="货主">我是货主</option>
                <option value="司机">我是司机</option>
            </select>
            <div id="verCode">
                <input id="writeCode" type="text">
                <div id="autoCode"></div>
                <button id="sourceCode"  onclick="getVerificationCode()">
                    换一张
                </button>
            </div>
            <div id="forgetPwd">
                <input id="checkpwd" type="checkbox">
                <label for="checkpwd">记住密码</label>
                <a href="#">忘记密码？</a>
            </div>
            <button id="loginBtn" onclick="loginBtn()">登录</button>
        </div>
    </section>
    <footer>
        <ul>
            <li>保险服务</li>
            <li>免费声明</li>
            <li>关于我们</li>
            <li>联系我们</li>
        </ul>
        <p>2017-2018 北京只点在线科技有限公司 版权所有 京ICP备16019095</p>
    </footer>
</body>
</html>
